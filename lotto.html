<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로또 번호 생성기</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f2f2f2;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2b7a78;
    }
    .date {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.1em;
      color: #555;
    }
    .button-container {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      background-color: #3aafa9;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    .section {
      background: #ffffff;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .title {
      font-weight: bold;
      margin-bottom: 8px;
      color: #3f3f3f;
    }
    .numbers {
      font-size: 1.2em;
      letter-spacing: 4px;
      color: #17252a;
    }
  </style>
</head>
<body>

  <h1>오늘의 로또 번호</h1>
  <div class="date" id="todayDate"></div>

  <div class="button-container">
    <button onclick="reroll()">리롤</button>
  </div>

  <div id="results"></div>

  <script>
    let rerollOffset = 0;

    function seedRandom(seed) {
      let x = Math.sin(seed) * 10000;
      return () => {
        x = Math.sin(x) * 10000;
        return x - Math.floor(x);
      };
    }

    function generateLottoNumbers(randomFn) {
      const numbers = new Set();
      while (numbers.size < 6) {
        numbers.add(Math.floor(randomFn() * 45) + 1);
      }
      return Array.from(numbers).sort((a, b) => a - b);
    }

    function reroll() {
      rerollOffset += 1;
      renderNumbers();
    }

    function renderNumbers() {
      const today = new Date();
      const seed = parseInt(today.toISOString().slice(0, 10).replace(/-/g, '')) + rerollOffset;
      const rand = seedRandom(seed);
      const methods = [
        "고빈도 번호 기반",
        "홀짝 3:3 조합",
        "끝자리 분산 조합",
        "연번 포함 조합",
        "번호대 균형 조합"
      ];

      document.getElementById("todayDate").textContent = `생성일: ${today.toLocaleDateString("ko-KR")}`;
      const resultsContainer = document.getElementById("results");
      resultsContainer.innerHTML = "";

      methods.forEach(method => {
        const nums = generateLottoNumbers(rand);
        const section = document.createElement("div");
        section.className = "section";
        section.innerHTML = `
          <div class="title">${method}</div>
          <div class="numbers">${nums.join("  ")}</div>
        `;
        resultsContainer.appendChild(section);
      });
    }

    // 초기 실행
    renderNumbers();
  </script>
</body>
</html>
